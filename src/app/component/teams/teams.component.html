<div id="team-section">
  <h2>Team List</h2>
  <div class="team-list">
    <ul>
      <li *ngFor="let team of teamList">{{ team }}</li>
    </ul>
  </div>
  <h2>Team Group</h2>
  <div class="group-expand" *ngFor="let group of teamGroups | keyvalue : unsorted">
    <h3>{{ group.key }}</h3>
    <div class="team-list">
      <ul>
        <li *ngFor="let team of group.value">{{ team }}</li>
      </ul>
    </div>
  </div>
</div>
